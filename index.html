<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE
  html
  PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"
>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xml:lang="de"
>

  <head>
    <title>PCB manual placement helper for EAGLE .brd files - (c) 2015-2017 by mark@makr.zone
    </title>

    <script src="jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
    <link
      rel="stylesheet"
      href="style.css"
    >
  </head>

  <body>
    <div class="conf">
      <label for="board">Select a .brd file:</label>
      <input
        type="file"
        id="xmlfile"
        name="board"
      >
      <p id="filename-display"></p>
    </div>
    <div class="pcb-view hide">
      <div>
        <div
          id="pcb"
          class="pcb"
          style="position: sticky;"
        >

        </div>
      </div>
      <div>
        <table id="partslist">
          <thead>
            <tr>
              <th>#</th>
              <th>Prefix</th>
              <th>Package</th>
              <th>Value</th>
              <th>Attributes</th>
              <th>Parts</th>
              <th>Count</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <p><a href="http://makr.zone">&copy; makr.zone</a></p>

  </body>

</html>
